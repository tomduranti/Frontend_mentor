<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four card feature section</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <div class="intro_text">
            <h2 class="intro_text__intro text_preset_2">Reliable, efficient delivery</h2>
            <h2 class="intro_text__addition text_preset_1">Powered by Technology</h2>
            <p class="intro_text__paragraph text_preset_4">Our Artificial Intelligence powered tools use millions of project data points to ensure that your project is successful</p>
        </div>
        <div class="grid">
            <div class="grid_item search">
                <div class="grid_item__content">
                    <div class="grid_item__text">
                        <h3 class="grid_item__title text_preset_3">Supervisor</h3>
                        <span class="grid_item__description text_preset_5">Monitors activity to identify project roadblocks</span>
                    </div>
                    <img class="grid_item__img" src="assets/card/icon_search.svg">
                </div>
            </div>
            <div class="homepage">
                <div class="text">
                    <h3 class="text__title"></h3>
                    <span class="text__description"></span>
                </div>
                <img class="text__img">
            </div>
            <div class="idea">
                <div class="text">
                    <h3 class="text__title"></h3>
                    <span class="text__description"></span>
                </div>
                <img class="text__img">
            </div>
            <div class="software">
                <div class="text">
                    <h3 class="text__title"></h3>
                    <span class="text__description"></span>
                </div>
                <img class="text__img">
            </div>
        </div>
    </main>
</body>
